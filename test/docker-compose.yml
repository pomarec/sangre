version: '3.1'

volumes:
  db-data:

services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: example
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes: 
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  adminer:
    image: adminer
    depends_on:
      - db
    environment:
      ADMINER_DESIGN: pepa-linha-dark 
    ports:
      - 8080:8080

  realtime:
    image: supabase/realtime
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: tests
      DB_PASSWORD: example
      SECURE_CHANNELS: false
    ports:
      - 4000:4000

  test:
    build:
      context: ../
      dockerfile: test/Dockerfile
    depends_on:
      - db
      - realtime
    environment:
      POSTGRES_SERVER: db
      REALTIME_SERVER: realtime